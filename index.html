<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <img
          id="illustration-article"
          src="assets/images/illustration-article.svg"
          alt="illustration article"
        />
        <span id="category">Learning</span>
        <p id="date">Published 21 Dec 2023</p>
        <h3><a href="#">HTML & CSS foundations</a></h3>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div id="author">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper" /><span
            ><b>Greg Hooper</b></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
